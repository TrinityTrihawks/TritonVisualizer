plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven {
        url "https://first.wpi.edu/FRC/roborio/maven/release/"
    }
}

javafx {
    version = "11.0.1"
    modules = [ 'javafx.controls' ]
}

dependencies {

    // compile files("libs/ntcore-jni-2019.4.1-windowsx86-64.jar")E
    implementation 'edu.wpi.first.ntcore:ntcore-jni:2019.4.1:windowsx86-64'
    implementation 'edu.wpi.first.ntcore:ntcore-java:2019.4.1'
    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2019.4.1'
    
    // This dependency is found on compile classpath of this component and consumers.
    // implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'client.App'
